<!DOCTYPE html>
<html lang="uz" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Tasdiqlash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .otp-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
  </style>
</head>
<body class="h-full bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <!-- Sarlavha -->
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Tasdiqlash kodi</h2>
          {% if error %}
          <p class="text-red-600 mt-2 text-sm">
              {{ error }}
          </p>
          {% endif %}
          <p class="text-gray-600 mt-2 text-sm">
          Telefon raqamingizga yuborilgan 6 raqamli kodni kiriting
          </p>

      </div>

      <!-- OTP Inputlar -->
      <form id="otp-form" class="space-y-6" method="post">
          {% csrf_token %}
        <div class="flex justify-center gap-3 sm:gap-4">
          <input type="text" name='otp_1'  maxlength="1" class="otp-input w-12 h-12 sm:w-14 sm:h-14 text-center text-2xl font-semibold border-2 border-gray-300 rounded-xl focus:border-blue-500 transition-all" autocomplete="off" />
          <input type="text" name='otp_2' maxlength="1" class="otp-input w-12 h-12 sm:w-14 sm:h-14 text-center text-2xl font-semibold border-2 border-gray-300 rounded-xl focus:border-blue-500 transition-all" autocomplete="off" />
          <input type="text" name='otp_3' maxlength="1" class="otp-input w-12 h-12 sm:w-14 sm:h-14 text-center text-2xl font-semibold border-2 border-gray-300 rounded-xl focus:border-blue-500 transition-all" autocomplete="off" />
          <input type="text" name='otp_4' maxlength="1" class="otp-input w-12 h-12 sm:w-14 sm:h-14 text-center text-2xl font-semibold border-2 border-gray-300 rounded-xl focus:border-blue-500 transition-all" autocomplete="off" />
          <input type="text" name='otp_5' maxlength="1" class="otp-input w-12 h-12 sm:w-14 sm:h-14 text-center text-2xl font-semibold border-2 border-gray-300 rounded-xl focus:border-blue-500 transition-all" autocomplete="off" />
          <input type="text" name='otp_6' maxlength="1" class="otp-input w-12 h-12 sm:w-14 sm:h-14 text-center text-2xl font-semibold border-2 border-gray-300 rounded-xl focus:border-blue-500 transition-all" autocomplete="off" />
        </div>

        <!-- Tasdiqlash tugmasi -->
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-xl transition-colors duration-200 shadow-lg hover:shadow-blue-500/25">
          Tasdiqlash
        </button>
      </form>

      <!-- Qayta yuborish -->
      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          Kodni olmadingizmi?
          <button type="button" class="text-blue-600 hover:text-blue-700 font-medium underline">
            Qayta yuborish
          </button>
        </p>
      </div>
    </div>
  </div>

  <!-- Avtomatik fokus o'tishi uchun JavaScript -->
  <script>
    const inputs = document.querySelectorAll('.otp-input');

    inputs.forEach((input, index) => {
      // Harf kiritilganda keyingi inputga o'tish
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (!/^\d$/.test(value)) {
          e.target.value = ''; // faqat raqam qoldirish
          return;
        }
        if (index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      // Backspace bosilganda oldingi inputga qaytish
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });

      // Faqat raqam kiritishga ruxsat berish
      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const paste = (e.clipboardData || window.clipboardData).getData('text');
        const numbers = paste.replace(/\D/g, '').slice(0, 6);

        numbers.split('').forEach((num, i) => {
          if (inputs[i]) inputs[i].value = num;
        });

        const lastFilled = inputs[numbers.length - 1];
        if (lastFilled) lastFilled.focus();
      });
    });


  </script>
</body>
</html>
