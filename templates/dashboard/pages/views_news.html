{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-dark text-white d-flex justify-content-between">
            <h3 class="m-0">{{ new.title }}</h3>
            <a href="{% url 'dashboard:news-list' %}" class="btn btn-sm btn-light">orqaga</a>
        </div>
        <div class="card-body">
            {% if new.image %}
            <img src="{{ new.image.url }}" class="img-fluid rounded mb-3" style="max-height: 400px;">
            {% endif %}

            <div class="mb-3 text-muted">
                <small>sana {{ new.date }} | ctg {{ new.ctg }}</small>
            </div>

            <div style="font-size: 1.2rem; line-height: 1.6;">
                {{ new.text|linebreaks }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
